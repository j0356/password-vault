# ============================================
# PASSWORD VAULT - DOCKER COMPOSE
# ============================================
# Complete stack: Frontend + Backend + Database
#
# Usage:
#   docker-compose up -d          # Start all services
#   docker-compose down           # Stop all services
#   docker-compose logs -f        # View logs
#   docker-compose ps             # Check status

version: '3.8'

services:
  # ==========================================
  # FRONTEND - Nginx serving static files
  # ==========================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: vault-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - vault-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # ==========================================
  # BACKEND - Node.js Express API
  # ==========================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: vault-backend
    restart: unless-stopped
    ports:
      - "4000:4000"
    environment:
      - NODE_ENV=production
      - PORT=4000
      - DB_HOST=database
      - DB_PORT=3306
      - DB_USER=${DB_USER:-vault_user}
      - DB_PASSWORD=${DB_PASSWORD:-vault_secure_password}
      - DB_NAME=${DB_NAME:-password_vault}
      - JWT_SECRET=${JWT_SECRET:-change-this-super-secret-jwt-key-in-production}
      - JWT_EXPIRES_IN=${JWT_EXPIRES_IN:-24h}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY:-change-this-32-char-encryption-key!}
      - FRONTEND_URL=http://localhost:3000
    depends_on:
      database:
        condition: service_healthy
    networks:
      - vault-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:4000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # ==========================================
  # DATABASE - MySQL 8
  # ==========================================
  database:
    image: mysql:8.0
    container_name: vault-database
    restart: unless-stopped
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD:-root_password_change_me}
      - MYSQL_DATABASE=${DB_NAME:-password_vault}
      - MYSQL_USER=${DB_USER:-vault_user}
      - MYSQL_PASSWORD=${DB_PASSWORD:-vault_secure_password}
    volumes:
      - vault-db-data:/var/lib/mysql
      - ./backend/database/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
    networks:
      - vault-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD:-root_password_change_me}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    command: >
      --default-authentication-plugin=mysql_native_password
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_unicode_ci

  # ==========================================
  # ADMINER - Database Management UI (Optional)
  # ==========================================
  adminer:
    image: adminer:latest
    container_name: vault-adminer
    restart: unless-stopped
    ports:
      - "8080:8080"
    depends_on:
      - database
    networks:
      - vault-network
    profiles:
      - tools

# ==========================================
# NETWORKS
# ==========================================
networks:
  vault-network:
    driver: bridge
    name: vault-network

# ==========================================
# VOLUMES
# ==========================================
volumes:
  vault-db-data:
    name: vault-db-data
